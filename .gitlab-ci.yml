image : mcr.microsoft.com/dotnet/sdk:5.0

stages:
  - build
  - test
  - release

build:
  stage: build
  script:
    - dotnet build
  timeout: 3h 30m

test:
  stage: test
  script:
    - dotnet test

  timeout: 3h 30m

release:
  stage: release
  only:
    - master
  artifacts:
    paths:
      - publish/
  script:
    - dotnet publish -c Release -o ../publish dotNETdemo/dotNETdemo.csproj
